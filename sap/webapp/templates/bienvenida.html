<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>SAP</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="panel panel-primary" align="center">
    <div class="panel-heading">
    <h1>Bienvenido al Sistema de Administracion de Personas (SAP)</h1>
    </div>
<h2>Cantidad de personas: {{cantidad_personas}}</h2>
</div>
<div align="center" class="">
    <a href="agregar_persona/" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Agregar Persona</a>

</div>
    <br>
    <br>
<table class="table table-hover table-striped table-bordered border-primary table-sm" style="width:100%">
    <thead>
        <tr scope="row" class="table-info">
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Curso</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for persona in personas %}
            <tr scope="row">
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
                <td>{{persona.curso|default_if_none:"-" }}</td>
                <td><a href="ver_persona/{{persona.id}}" class="btn btn-info"><i class="fa-solid fa-eye"></i></a> </td>
                <td><a href="modificar_persona/{{persona.id}}" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a></td>
                <td><a href="eliminar_persona/{{persona.id}}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
